<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng VTNN Thành Nhân</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Be Vietnam Pro', 'sans-serif'],
                    },
                    colors: {
                        brandRed: '#DC2626',   
                        brandYellow: '#FBBF24', 
                        brandWhite: '#FFFFFF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-0 sm:p-4">

    <main class="w-full max-w-md bg-white sm:rounded-[2rem] shadow-2xl overflow-hidden min-h-screen sm:min-h-0 relative flex flex-col">
        
        <div class="relative h-48 w-full overflow-hidden bg-gray-300">
            <img src="/images/thanhnhan_main.jpg" 
                 alt="Hình ảnh cửa hàng" 
                 class="w-full h-full object-cover  scale-110 opacity-90 brightness-75">
            
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
        </div>

        <div class="relative px-6 -mt-16 text-center flex-grow pb-8">
            
            <div class="relative inline-block">
                <div class="w-32 h-32 bg-white rounded-full p-1 shadow-lg mx-auto">
                    <img src="/images/logo_thanhnhan.png" 
                         alt="Logo Thành Nhân" 
                         class="w-full h-full rounded-full object-cover border-4 border-white">
                </div>
                <div class="absolute bottom-0 right-0 bg-brandRed text-white text-xs font-bold px-2 py-1 rounded-full border-2 border-white shadow-sm">
                    Est. 2000
                </div>
            </div>

            <h1 class="text-2xl font-bold text-gray-900 mt-3">
                Cửa hàng VTNN Thành Nhân
            </h1>
            <p class="text-gray-600 text-sm mt-1 px-4 leading-relaxed">
                Chuyên kinh doanh phân bón & <br> Thuốc bảo vệ thực vật
            </p>

            <div class="mt-8 space-y-3">
                
                <a href="tel:0913637168" class="flex items-center p-3 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md hover:border-brandRed transition-all active:scale-95 group">
                    <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center text-brandRed mr-3 group-hover:bg-brandRed group-hover:text-white transition-colors">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="text-left flex-grow">
                        <p class="text-xs text-gray-500 font-medium">Số điện thoại</p>
                        <p class="text-base font-bold text-gray-800">0913 637 168</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-sm"></i>
                </a>

                <a href="https://www.facebook.com/vtnn.thanhnhan" target="_blank" class="flex items-center p-3 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md hover:border-blue-500 transition-all active:scale-95 group">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-3 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="text-left flex-grow">
                        <p class="text-xs text-gray-500 font-medium">Mạng xã hội</p>
                        <p class="text-base font-bold text-gray-800">Facebook Page</p>
                    </div>
                    <i class="fa-solid fa-arrow-up-right-from-square text-gray-300 text-sm"></i>
                </a>

                <button onclick="copyEmail()" class="w-full flex items-center p-3 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md hover:border-brandYellow transition-all active:scale-95 group relative">
                    <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-700 mr-3 group-hover:bg-brandYellow group-hover:text-white transition-colors">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text-left flex-grow overflow-hidden">
                        <p class="text-xs text-gray-500 font-medium">Email (Nhấn để sao chép)</p>
                        <p class="text-sm font-bold text-gray-800 truncate">vtnnthanhnhanbp@gmail.com</p>
                    </div>
                    <i id="copy-icon" class="fa-regular fa-copy text-gray-300 text-sm"></i>
                    
                    <div id="toast" class="absolute top-[-40px] left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs py-1 px-3 rounded shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none">
                        Đã sao chép!
                    </div>
                </button>
            </div>

            <div class="mt-8">
                <div class="flex items-center justify-center mb-3">
                    <span class="h-px w-8 bg-gray-300"></span>
                    <span class="text-xs font-semibold text-gray-400 uppercase mx-2 tracking-wider">Địa chỉ</span>
                    <span class="h-px w-8 bg-gray-300"></span>
                </div>
                
                <div class="rounded-xl overflow-hidden shadow-md border border-gray-200 bg-gray-50 p-1">
                    <div class="relative w-full aspect-video rounded-lg overflow-hidden">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3907.3457879631933!2d106.61003677401197!3d11.669887942080829!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317353f61dfa8769%3A0xa7fc2fc0cbfb4081!2zQ-G7rWEgaMOgbmcgVlROTiBUaMOgbmggTmjDom4!5e0!3m2!1sen!2s!4v1768229223248!5m2!1sen!2s" 
                            width="100%" 
                            height="100%" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                    <a href="https://goo.gl/maps/placeholder" target="_blank" class="block w-full text-center py-2 text-xs font-medium text-brandRed hover:underline">
                        Mở bản đồ chỉ đường <i class="fa-solid fa-location-arrow ml-1"></i>
                    </a>
                </div>
            </div>

        </div>
        
        <div class="w-full bg-gray-50 py-4 text-center border-t border-gray-100">
            <p class="text-[10px] text-gray-400">© 2026 Cửa hàng VTNN Thành Nhân</p>
        </div>

    </main>

    <script>
        function copyEmail() {
            const email = "vtnnthanhnhanbp@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                const toast = document.getElementById('toast');
                const icon = document.getElementById('copy-icon');
                
                // Show toast
                toast.classList.remove('opacity-0');
                
                // Change icon
                icon.classList.remove('fa-copy', 'fa-regular');
                icon.classList.add('fa-check', 'fa-solid', 'text-green-500');

                // Reset
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                    icon.classList.remove('fa-check', 'fa-solid', 'text-green-500');
                    icon.classList.add('fa-copy', 'fa-regular');
                }, 2000);
            });
        }
    </script>
</body>
</html>

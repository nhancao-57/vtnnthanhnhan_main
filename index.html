    <script>
        // --- LOGIC: Theme Management ---
        const themeIcon = document.getElementById('theme-icon');
        const themeMeta = document.getElementById('theme-color-meta');
        
        // 1. Check System or Local Storage on Launch
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeMeta.content = "#0f172a"; // Match slate-900
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeMeta.content = "#f3f4f6"; // Match gray-100
            }
        }

        // 2. Toggle Function
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeMeta.content = "#f3f4f6";
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeMeta.content = "#0f172a";
            }
        }

        // --- LOGIC: Language Management ---
        let currentLang = localStorage.getItem('lang') || 'vi'; // Default VI
        const langDisplay = document.getElementById('lang-display');

        function updateContent() {
            const elements = document.querySelectorAll(`[data-${currentLang}]`);
            elements.forEach(el => {
                // Use innerHTML to preserve <br> tags
                el.innerHTML = el.getAttribute(`data-${currentLang}`);
            });
            
            // Update Toggle Button Text
            langDisplay.innerText = currentLang === 'vi' ? 'VN' : 'EN';
        }

        function toggleLang() {
            currentLang = currentLang === 'vi' ? 'en' : 'vi';
            localStorage.setItem('lang', currentLang);
            updateContent();
        }

        // --- LOGIC: Copy Email ---
        function copyEmail() {
            const email = "vtnnthanhnhanbp@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                const toast = document.getElementById('toast');
                const icon = document.getElementById('copy-icon');
                
                toast.classList.remove('opacity-0');
                icon.classList.remove('fa-copy', 'fa-regular');
                icon.classList.add('fa-check', 'fa-solid', 'text-green-500');

                setTimeout(() => {
                    toast.classList.add('opacity-0');
                    icon.classList.remove('fa-check', 'fa-solid', 'text-green-500');
                    icon.classList.add('fa-copy', 'fa-regular');
                }, 2000);
            });
        }

        // Initialize on Load
        initTheme();
        updateContent();
    </script>
